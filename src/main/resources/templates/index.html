<!DOCTYPE html>
<html lang="zh-CN" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <title>上课咯</title>
    <header th:replace="header::html"></header>

    <style>
        .navbar-banner {
            margin-top: 50px;
            background: url("/img/homepage-bg.png");
            background-size: cover;
            backgtound-repeat: no-repeat;
        }
    </style>

</head>

<body>

<navbar th:replace="navbar::html"></navbar>

<div class="navbar-banner layout-no-margin-top">
    <div class="banner-container">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-lg-offset-4col-xl-offset-4" style="margin-left: 25.333333%;">
                    <a class="container-title">
                        <img style="width: 639px" src="img/home.png"/>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="introduce-container" id="fourFeatures">
    <div class="container">
        <div class="row">
            <div align="center" style="margin-top: 15px" sec:authorize="isAuthenticated()">
                <h4 style="color: blue;">
                    用户名：<span sec:authentication="name"></span>&nbsp&nbsp
                    ID：<span sec:authentication="principal.id"></span>&nbsp&nbsp
                    权限：<span sec:authentication="principal.authorities"></span>
                </h4>
                <form th:action="@{/logout}" method="post">
                    <input type="submit" th:value="注销登录">
                </form>
            </div>
            <div class="introduce-unit col-sm-6 col-md-3">
                <div><a class="introduce-img"><img src="img/introduceContainer1.gif"/></a></div>
                <div><span class="introduce-span">丰富全面的在线课程</span></div>
            </div>
            <div class="introduce-unit col-sm-6 col-md-3">
                <div><a class="introduce-img"><img src="img/introduceContainer2.gif"/></a></div>
                <div><span class="introduce-span">在线视频，高效学习</span></div>
            </div>
            <div class="introduce-unit col-sm-6 col-md-3">
                <div><a class="introduce-img"><img src="img/introduceContainer3.gif"/></a></div>
                <div><span class="introduce-span">每天一个课程，拓展你的学识</span></div>
            </div>
            <div class="introduce-unit col-sm-6 col-md-3">
                <div><a class="introduce-img"><img src="img/introduceContainer4.gif"/></a></div>
                <div><span class="introduce-span">有效学习时间，真实记录你的学习</span></div>
            </div>
        </div>
    </div>
</div>

<div class="line-and-laboratory">
    <div class="container">
        <div class="clearfix text-center item-header">
            <span class="line"></span>
            <span class="text-center item-title">推荐学习</span>
            <span class="line"></span>
        </div>
        <div class="tab-content">
            <div class="tab-pane clearfix active" id="study-line">

                <div th:each="course,courseStat:${courses}">
                    <div class="col-xs-12 col-sm-6 col-md-4">
                        <a th:href="'course/show?id='+${course.id}">
                            <div class="path-item">
                                <div class="col-xs-5 col-sm-4 path-img">
                                    <img th:src="${course.coverUrl}">
                                </div>
                                <div class="col-xs-7 col-sm-8">
                                    <div class="path-name">[[${course.name}]]</div>
                                    <div class="path-course-num">
                                        </span>[[${course.sectionCount}]]</span>
                                        章节
                                    </div>
                                </div>
                                <div class="desc-layer">
                                    <div class="center">[[${course.shortIntro}]]</div>
                                </div>
                            </div>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="line-and-laboratory">
    <div class="container">
        <div class="clearfix text-center item-header">
            <span class="line"></span>
            <div class="text-center item-title">积分课程</div>
            <span class="line"></span>
        </div>
        <div class="clearfix courses">
            <div th:each="course:${vipCourses}">
                <div class="col-md-3 col-sm-6  course">
                    <a class="course-box" th:href="'course/show?id='+${course.id}">
                        <div class="sign-box">
                            <i class="fa fa-star-o course-follow pull-right"
                               data-follow-url="/courses/11/follow"
                               data-unfollow-url="/courses/11/unfollow" style="display:none"></i>
                        </div>
                        <div class="course-img">

                            <img th:alt="${course.name}" th:src="${course.coverUrl}">

                        </div>

                        <div class="course-body">
                            <span class="course-title" data-toggle="tooltip" data-placement="bottom"
                                  th:title="${course.name}">[[${course.name}]]</span>
                        </div>
                        <div class="course-footer">
                            <span class="course-per-num pull-left">
                                <i class="fa fa-users"></i>
                                [[${course.studyCount}]]
                            </span>
                        </div>
                    </a>
                </div>
            </div>
        </div>

            <div class="clearfix item-footer">
                <div class="pull-right watch-all">
                    <a href="course/index.html">查看更多 ></a>
                </div>
            </div>
        </div>
    </div>


    <div id="base-data"
         data-flash="false"
         data-is-login=false
         data-is-jwt=true
         data-id=""
         data-username=""
         data-msg-system="">
    </div>


    <footer th:replace="footer::html"></footer>

    <script type="text/javascript" src="/js/dest/lib/lib.js?=2016121272249"></script>
    <script type="text/javascript" src="/js/dest/frontend/index.js?=2016121272249"></script>

            if(!localStorage.getItem("authenticated")){
                alert("请先登录！");
            }else{
                alert("已登录！");
            }
        })*/
    </script>
</body>
</html>
