    <div class="modal fade" id="sign-modal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-sm" role="document">
            <div class="modal-content">
                <button type="button" class="close-modal" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>

                <div class="modal-body">

                    <ul class="nav nav-tabs" role="tablist">
                        <li role="presentation" class="active">
                            <a href="#signin-form" aria-controls="signin-form" role="tab" data-toggle="tab">登录</a>
                        </li>
                        <li role="presentation">
                            <a href="#signup-form" aria-controls="signup-form" role="tab" data-toggle="tab">注册</a>
                        </li>
                    </ul>

                    <div class="tab-content">

                        <div role="tabpanel" class="tab-pane active" id="signin-form">
                            <form th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-envelope" style="margin:0;"></i>
                                        </div>
                                        <input type="email" id="username" name="username" class="form-control" placeholder="请输入邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-lock" style="margin:0;"></i>
                                        </div>
                                        <input type="password"  name="password" class="form-control" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="form-inline verify-code-item" style="display:none;">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" name="captcha_v" class="form-control" placeholder="请输入验证码">
                                        </div>
                                    </div>
                                    <!--<img class="verify-code" src="" source="https://www.shiyanlou.com/captcha.gif">-->
                                </div>
                                <div class="form-group remember-login">
                                    <input name="remember" type="checkbox" value="y"> 下次自动登录
                                    <a class="pull-right" href="reset_password/index.html">忘记密码？</a>
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-primary"  id="submit" name="submit" type="submit" value="登录"> <!--data-dismiss="modal"-->
                                </div>
                            </form>
                        </div>

                        <div role="tabpanel" class="tab-pane" id="signup-form">
                            <form action="/register" method="post">
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-envelope" style="margin:0;"></i>
                                        </div>
                                        <input type="email" name="email" id="email" class="form-control" placeholder="请输入邮箱">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-lock" style="margin:0;"></i>
                                        </div>
                                        <input type="text"  name="password" id="password" class="form-control" placeholder="请输入密码">
                                    </div>
                                </div>
                                <div class="form-group">
                                    <div class="input-group">
                                        <div class="input-group-addon">
                                            <i class="fa fa-lock" style="margin:0;"></i>
                                        </div>
                                        <input type="text"  name="repassword" id="repassword" class="form-control" placeholder="请确认密码">
                                    </div>
                                </div>
                                <div class="form-inline">
                                    <div class="form-group">
                                        <div class="input-group">
                                            <input type="text" name="captcha_v" id="code" class="form-control" placeholder="请输入验证码">
                                        </div>
                                    </div>
                                    <input class="btn btn-primary" name="sendCode" onclick="getCode()" value="获取验证码">
                                    <!-- <img class="verify-code" src="" source="https://www.shiyanlou.com/captcha.gif">-->
                                </div>
                                <div class="form-group">
                                    <input class="btn btn-primary" name="submit" type="submit" onclick="signup()" value="注册">
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        $("#submit").click(function(e) {
            e.preventDefault();



            $.ajax({
                url: '/login',
                type: 'post',
                data:{
                    username: $("#username").val(),
                    password: $("#password").val()
                },
                success:function (res) {
                    $('#sign-modal').modal('hide');
                },
                error : function(xhr) {
                    var msg = xhr.responseText;
                    alert(msg);
                }
            });
            return false;
        });

        function getCode() {
            $.get("/mailCode",{emailAddr:$("#email").val()},function (data) {
                if(data.code==200){
                    alert("已发送验证码，请留意你的邮箱信息")
                }
            })
        }

        function signup() {
            $.post("/signup",{email:$("#email").val(),password:$("#password").val(),repassword:$("#repassword").val(),code:$("#code").val()},function (data) {
                if(data.code==200){
                    alert("已发送验证码，请留意你的邮箱信息")
                }
            })
        }


    </script>

</body>
